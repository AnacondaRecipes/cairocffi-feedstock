{% set name = "cairocffi" %}
{% set version = "1.3.0" %}

package:
  name: cairocffi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 108a3a7cb09e203bdd8501d9baad91d786d204561bd71e9364e8b34897c47b91

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - cffi >=1.1
    - cairo >=1.14
    - pytest-runner
  run:
    - python >=3.6
    - cffi >=1.1
    - cairo >=1.14

test:
  imports:
    - cairocffi

about:
  home: https://github.com/Kozea/cairocffi
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: cffi-based cairo bindings for Python

extra:
  recipe-maintainers:
    - johanneskoester
    - carlodri
